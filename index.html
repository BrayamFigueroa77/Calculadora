    <h1 class="titulo">Calculadora</h1>
    <div class="Contenedor">
        <div class="pantalla_resultados">
            <input disabled type="text" value="0" id="resultado">
        </div>
        <div class="padre">
            <div class="hijo" id="AC">
                <input id="buttonAC" type="button" value="AC">
            </div>
            <div class="hijo" id="dividir">
                <input id="button/" type="button" value="/">
            </div>
            <div class="hijo" id="multiplicar">
                <input id="button*" type="button" value="*">
            </div>

            <div class="hijo" id="numero7">
                <input id="button7" type="button" value="7">
            </div>
            <div class="hijo" id="numero8">

            </div>
            <div class="hijo" id="numero9">

            </div>
            <div class="hijo" id="restar">
                <input id="button-" type="button" value="-">
            </div>

            <div class="hijo" id="numero4">
                <input id="button4" type="button" value="4">
            </div>
            <div class="hijo" id="numero5">

            </div>
            <div class="hijo" id="numero6">
                <input id="button6" type="button" value="6">
            </div>
            <div class="hijo" id="sumar">
                <input id="button+" type="button" value="+">
            </div>

            <div class="hijo" id="numero1">
                <input id="button1" type="button" value="1">
            </div>
            <div class="hijo" id="numero2">

            <div class="hijo" id="numero3">

            </div>
            <div class="hijo" id="igual">

            </div>

            <div class="hijo" id="numero0">
                <input id="button0" type="button" value="0">
            </div>
            <div class="hijo" id="punto_decimal">
                <input id="button." type="button" value=".">
            </div>
            <div class="hijo" id="nn">
                <input id="button%" type="button" value="%">
            </div>
        </div>
